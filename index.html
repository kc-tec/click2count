<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instant Click Counter</title>
    
    <!-- Favicon using inline SVG (No external file needed) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘†</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Critical for speed: disables browser zooming/panning delays */
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Courier New', Courier, monospace; /* Monospace prevents width jitter */
        }

        /* Hardware accelerated animation */
        .pop {
            animation: pop-scale 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop-scale {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Highly optimized ripple using opacity/transform only */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            pointer-events: none;
            will-change: transform, opacity;
            animation: ripple-anim 0.4s linear forwards;
        }

        @keyframes ripple-anim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-black text-white h-screen w-screen overflow-hidden flex flex-col items-center justify-center">

    <!-- Counter Display -->
    <div class="pointer-events-none z-10 flex flex-col items-center">
        <div id="counter" class="text-[12rem] leading-none font-bold tracking-tighter">0</div>
        <div class="mt-4 text-gray-500 text-sm uppercase tracking-widest opacity-60">Tap Anywhere</div>
    </div>

    <!-- Reset Button -->
    <!-- z-50 ensures it stays above ripples -->
    <button id="resetBtn" class="absolute bottom-8 right-8 z-50 bg-gray-900 active:bg-gray-700 text-gray-400 px-6 py-3 rounded-full text-xs font-bold border border-gray-800 tracking-wider transition-colors">
        RESET
    </button>

    <script>
        let count = 0;
        const counterEl = document.getElementById('counter');
        const resetBtn = document.getElementById('resetBtn');
        
        // We use pointerdown because it fires immediately on touch start
        // 'click' waits for the finger to lift, causing lag.
        window.addEventListener('pointerdown', handleInput);
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') handleInput(e);
        });

        function handleInput(e) {
            // Check if we clicked the reset button
            if (e.target === resetBtn || resetBtn.contains(e.target)) {
                return;
            }

            count++;
            
            // Use requestAnimationFrame for smooth UI update
            requestAnimationFrame(() => {
                counterEl.innerText = count;
                triggerAnimation();
            });

            // Calculate coordinates for visual effect
            let x, y;
            if (e.type === 'keydown') {
                x = window.innerWidth / 2;
                y = window.innerHeight / 2;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            createRipple(x, y);
        }

        // Reset Logic
        resetBtn.addEventListener('pointerdown', (e) => {
            e.stopPropagation(); // Stop the window listener from firing
            count = 0;
            counterEl.innerText = 0;
        });

        // Optimized Animation Trigger
        function triggerAnimation() {
            counterEl.classList.remove('pop');
            // Force reflow
            void counterEl.offsetWidth; 
            counterEl.classList.add('pop');
        }

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            // Fixed size ripple for better performance consistency
            const size = 100; 
            
            ripple.style.width = `${size}px`;
            ripple.style.height = `${size}px`;
            ripple.style.left = `${x - size/2}px`;
            ripple.style.top = `${y - size/2}px`;
            
            document.body.appendChild(ripple);

            // Garbage collection
            setTimeout(() => {
                ripple.remove();
            }, 400);
        }
    </script>
</body>
</html>
